<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="static/css/Registration.css">
</head>
<body>
<main>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="registerForm">
                    <img class="logo" src="static/assets/logo.svg" alt="Logo">
                    <h2>Sign Up</h2>
                    <p class="application">Enter your details below to create your account and get started</p>
                    <div class="success-message" id="successMessage" style="display: none;"></div>
                    <div class="user-details">
                        <!-- Username Field -->
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" id="username" placeholder="Enter username" required>
                            <div class="error-message" id="usernameError"></div>
                        </div>

                        <!-- Phone Number (Dummy Field) -->
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" id="phone" placeholder="Optional phone number">
                        </div>

                        <!-- Email Field -->
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" id="email" placeholder="example@gmail.com" required>
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <!-- Password Field -->
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" id="password" placeholder="Create password" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="cancel" type="button">Cancel</button>
                        <button class="confirm" type="submit">Create Account</button>
                    </div>
                    <div class="login">
                        <p>Already have an account ?</p>
                        <a href="/Login.html">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<script src="static/js/Registration.js"></script>
<script src="static/js/theme.js"></script>
</body>
</html>
