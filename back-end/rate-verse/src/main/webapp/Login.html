<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/Login.css">
    <!-- Load Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<main>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <img class="logo" src="static/assets/logo.svg" alt="Logo">
                    <h2>WELCOME BACK!</h2>
                    <div id="success-message" style="display: none; color: green; margin-bottom: 1rem;"></div>
                    <p class="application">Please enter your details.</p>
                    <div class="inputbox">
                        <input type="email" id="email" required placeholder="Email">
                    </div>
                    <div class="inputbox">
                        <input type="password" id="password" required placeholder="Password">
                    </div>

                    <!-- Error message -->
                    <div id="error-message" style="color: red; display: none;"></div>

                    <button class="login" type="submit">Log in</button>
                    <p class="or">or</p>
                    <div class="button-google">
                        <!-- Google Sign-In button -->
                        <div id="g_id_onload"
                             data-client_id="343104139057-ve41fnjl41i90ckbvjfsfmh61guvqk05.apps.googleusercontent.com"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="large"
                             data-theme="outline"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left">
                        </div>
                    </div>
                    <p class="create">Don't have an account ? <a href="Registration.html">Sign up here</a></p>
                </form>
            </div>
        </div>
    </section>
</main>

<script src="static/js/Login.js"></script>
<script src="static/js/theme.js"></script>

</body>
</html>
