<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/CSS/Login.css">
</head>
<body>
    <header>RateVerse</header>
    <main>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="#">
                        <img class="logo" src="/assets/logo.svg" alt="Logo">
                        <h2>WELCOME BACK!</h2>
                        <p class="application">Please enter your details.</p>
                        <div class="inputbox">
                            <input type="email" required placeholder="Email">
                        </div>
                        <div class="inputbox">
                            <input type="password" required placeholder="Password">
                        </div>
                        <div class="forget">
                            <a href="#">Forget password?</a>
                        </div>
                        <button class="login" type="submit">Log in</button>
                        <p class="or">or</p>
                        <div class="button-google">
                            <button class="btn_google"><img class="google" src="/assets/google 1.svg" alt="Continue with Google">Continue with Google</button>
                        </div>
                        <p class="create">Create new account? <a href="#">here</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
