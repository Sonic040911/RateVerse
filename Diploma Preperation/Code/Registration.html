<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <header>RateVerse</header>
    <main>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="#"></form>
                        <img class="logo" src="/assets/logo.svg" alt="Logo">
                        <h2>Sign up</h2>
                        <p class="application">Enter your details below to create your account and get started.</p>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Full Name</span>
                                <input type="text" placeholder="Smith Nick" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Phone Number</span>
                                <input type="text" placeholder="+7 345 768 09 32" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email" placeholder="example@gmail.com" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="password" placeholder="qwerty0912" required>
                            </div>
                        </div> 
                        <div class="buttons">
                            <button class="cancel" type="submit">Cancel</button>
                            <button class="confirm" type="submit">Confirm</button>
                        </div>
                        <p class="login">Already have account? <a href="#">Log in</a></p>   
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
